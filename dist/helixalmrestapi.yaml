  - name: issue attachments
    description: Requests for viewing and updating files attached to issues
  - name: issue events
    description: Requests for viewing and updating issue workflow events
  - name: issue foundByRecords
    description: Requests for viewing and updating issue Found by records
  - name: issue links
    description: Requests for viewing and updating links on issues
  - name: issue folders
    description: Requests for viewing and updating folders that contain specific issues
  - name: test cases
    description: Requests for viewing and updating test cases
  - name: test case attachments
    description: Requests for viewing and updating files attached to test cases
  - name: test case events
