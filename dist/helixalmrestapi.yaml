    GetIssueListResponse:
      description: Success
      headers:
        X-RateLimit-Limit:
          description: Current number of requests allowed per 60 seconds
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: Number of requests allowed from current IP address before requests
            are rejected
          schema:
            type: integer
        X-RateLimit-Reset:
          description: Number of seconds before the limit resets
          schema:
            type: integer
        X-Page:
          description: Current page number
          schema:
            type: integer
            format: int64
        X-Total-Pages:
          description: Total number of pages
          schema:
