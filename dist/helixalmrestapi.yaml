servers:
  - url: /helix-alm/api/v0
components:
  parameters:
    projectID:
      name: projectID
      in: path
      description: Name or ID for the project the items are in
      required: true
      schema:
        type: string
    sessionID:
      name: sessionID
      in: path
      description: Session identifier
      required: true
      schema:
        type: string
    encodedFileID:
      name: encodedFileID
      in: path
      description: File identifier encoded as a string
      required: true
      schema:
        type: string
    filterID:
      name: filterID
      in: query
      description: Filter name or ID
      schema:
        type: string
    searchQuery:
      name: search
      in: query
      description: Search query string. See [Limiting items returned from GET
        resources](https://help.perforce.com/alm/help.php?product=helixalm&version={{HALM_VERSION}}&type=restapi&topic=LimitingItemsGet).
      schema:
        type: string
    fieldArray:
      name: fields
      in: query
      description: List of field names to return
      explode: false
      schema:
        type: array
        items:
          type: string
    page:
      name: page
      description: Page number in paged results requested
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    perPage:
      name: per_page
      description: Number of items per page. Maximum of 1000 items.
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 300
    formattedText:
      name: formattedText
      description: >
        Indicates if multi-line text fields are returned as HTML or plain text.
        true returns HTML and false returns plain text. <br><br> **Note:** To
        add or update inline images, provide the src as a Base64-encoded image.
      in: query
      schema:
        type: boolean
        default: true
    issueExpand:
      name: expand
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - foundByRecords
            - attachments
            - events
            - links
            - folders
    testcaseExpand:
      name: expand
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - attachments
            - scripts
            - events
            - variants
            - steps
            - links
            - folders
    requirementExpand:
      name: expand
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - attachments
            - events
            - documents
            - versions
            - links
            - folders
    documentExpand:
      name: expand
      explode: false
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - attachments
            - events
            - snapshots
            - links
            - folders
    documentTreeExpand:
      name: expand
      explode: false
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - nodes
    documentTreeNodesExpand:
      name: expand
      explode: false
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - childNodes
    menuExpand:
      name: expand
      explode: false
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - items
            - fields
    fieldRelationshipsExpand:
      name: expand
      explode: false
      description: |
        Properties to expand to show the sub-objects within them
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - relations
    fieldItemTypeExpand:
      name: expand
      explode: false
      in: query
      description: Fields to expand
      schema:
        type: array
        uniqueItems: true
        items:
          $ref: "#/components/schemas/FieldItemTypes"
    itemID:
      name: itemID
      in: path
      description: Record ID for a Helix ALM item
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    eventID:
      name: eventID
      in: path
      description: Record ID for a workflow event
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    foundByRecordID:
      name: foundByRecordID
      in: path
      description: Record ID for a Found by record on an issue
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    attachmentID:
      name: attachmentID
      in: path
      description: Record ID for a file attachment
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    nodeID:
      name: nodeID
      in: path
      description: Record ID for a requirement document tree node
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    menuID:
      name: menuID
      in: path
      description: Record ID for a menu
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    menuItemID:
      name: itemID
      in: path
      description: Record ID for a menu item
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    fieldStyleID:
      name: fieldStyleID
      in: path
      description: Record ID for a field value style
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    fieldRelationshipID:
      name: fieldRelationshipID
      in: path
      description: Record ID for a field relationship
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    relationID:
      name: relationID
      in: path
      description: Record ID for the parent item in a field relationship
      required: true
      schema:
        $ref: "#/components/schemas/ItemID"
    customFieldID:
      name: customFieldID
      in: path
      description: Record ID for a specific custom field.
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    systemFieldID:
      name: systemFieldID
      in: path
      description: Record ID for a specific system field.
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    typeID:
      name: typeID
      in: path
      description: Record ID for a specific requirement type.
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    requirementTypeID:
      name: requirementTypeID
      in: path
      description: Record ID for a specific requirement type.
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    fieldLabelID:
      name: fieldLabelID
      in: path
      description: Record ID for a specific field label.
      required: true
      example: 26165
      schema:
        $ref: "#/components/schemas/ValidItemID"
    folderTypeID:
      name: folderTypeID
      in: path
      description: Record ID for a specific folder type.
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    folderID:
      name: folderID
      in: path
      description: Record ID for a specific folder.
      required: true
      schema:
        $ref: "#/components/schemas/ValidItemID"
    version:
      name: version
      in: query
      description: Requirement version. 0 indicates 'current' version.
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 4294967295
    snapshot:
      name: snapshot
      in: query
      description: Requirement document snapshot. 0 indicates 'current' snapshot.
      schema:
        type: integer
        format: int64
        minimum: 0
        maximum: 4294967295
    recursive:
      name: recursive
      in: query
      description: Return a recursive list of items
      schema:
        type: boolean
    replacementMenuItemID:
      name: replacementID
      in: query
      description: >
        How the Helix ALM Server handles replacing the deleted menu item.

        * -1: If this is the Version list, set to -1 to delete the menu item, but leave the value as is where selected in items (e.g., issues)

        *  0: Set fields to &lt;not set&gt; in any items (e.g., issues) the deleted menu item is selected in

        * 1+: Set fields to a different menu item indicated by recordID in any items (e.g., issues) the deleted menu item is selected in
      schema:
        type: integer
        format: int64
        minimum: -1
        maximum: 4294967295
        default: 0
    fieldItemType:
      name: fieldItemType
      in: path
      description: Item type the field corresponds to. Fields are only unique in the context of a specific item type.
      required: true
      schema:
        $ref: "#/components/schemas/FieldItemTypes"
    depth: #todo_ptv: Will there be a max depth? default depth?
      name: depth
      in: query
      description: Number of levels in a tree of folders to return.
      schema:
        type: integer
        format: int32
        minimum: 0
    folderPath:
      name: path
      in: query
      description: Path to a folder.
      schema:
        type: string
        minLength: 1
        example: Public #todo_ptv: add a better example
  responses:
    Unauthorized:
      description: Access is denied. The username/password or access token is not
        recognized.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            response:
              value:
                message: Access denied
                statusCode: 401
                code: Unauthorized
    BadRequest:
      description: Bad request. The information provided to the server was incorrect. Check
        the error message for additional information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            response:
              value:
                message: "Validation errors. Invalid parameter (issues): Value failed
                  JSON Schema validation. Expected type string but found type
                  integer"
                statusCode: 400
                code: Bad Request
                errorElementPath: /issues/0/fields/1/label
    Forbidden:
      description: >
        The user does not have access to perform the action. This could be
        because the user does not have a valid Helix ALM license, is not in the
        requested project, does not have the 'Allow Login Via SOAP' command
        enabled in their security group, or does not have the required security
        commands to perform the action enabled in their security group.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            response:
              value:
                message: You cannot log in to this project.
                statusCode: 403
                code: Forbidden
    NotFound:
      description: The requested record was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            response:
              value:
                message: No project found with name "Unknown Project"
                statusCode: 404
                code: Not Found
    Error:
      description: Default error code. Check the message property in the error response for
        details.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    FileResponse:
      description: Returns a file to the caller
      content:
        application/json:
          schema:
            type: string
            format: binary
    RateLimitError:
      description: The user sent too many requests within the rate limiting timeframe
      headers:
        X-RateLimit-Limit:
          description: Current number of requests allowed per 60 seconds
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: Number of requests allowed from current IP address before requests
            are rejected
          schema:
            type: integer
        X-RateLimit-Reset:
          description: Number of seconds before the limit resets
          schema:
            type: integer
        RetryAfter:
          description: Number of seconds before retrying requests
          schema:
            type: integer
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            response:
              value:
                message: The rate limit has been exceeded. Retry in 44 seconds.
                statusCode: 429
                code: Rate limit exceeded
    ServerUnavailable:
      description: The REST API Server is currently unavailable or busy. This could be
        caused by throttling or a 'Helix ALM Server is busy' cache lock error.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            response:
              value:
                message: The service is currently overloaded.
                statusCode: 503
                code: Service Unavailable
    CreatedNoContent:
      description: Successfully created.
      headers:
        X-RateLimit-Limit:
          description: Request limit per hour
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: Number of requests allowed from current IP address before
