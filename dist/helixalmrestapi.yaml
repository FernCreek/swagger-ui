openapi: 3.0.0
info:
  version: 0.0.1
  title: Helix ALM REST API
  description: >-
    The Helix ALM REST API lets developers extend Helix ALM to automate tasks
    and develop applications that integrate with Helix ALM.



    This documentation is for Helix ALM {{HALM_VERSION}}.

    * [Additional REST API help](https://help.perforce.com/alm/helixalm/{{HALM_VERSION}}/restapi/Default.htm)

    * [REST API examples](http://ftp.perforce.com/alm/helixalm/extras/restapiexamples/)

    * [Contact Perforce Support](https://www.perforce.com/support/request-support)


    Copyright 1996-2021 Perforce Software, Inc. and its subsidiaries. All rights reserved.
