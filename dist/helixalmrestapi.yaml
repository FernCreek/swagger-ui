paths:
  /NotYetImplemented:
    x-exegesis-controller: misc_controllers
    get:
      summary: Placeholder for functionality that is not yet implemented
      description: Placeholder resource that returns an HTTP 'Not Implemented' error for
        functionality that is not yet implemented in the REST API.
      operationId: getNotYetImplemented
      tags:
        - misc
      responses:
        "429":
          $ref: "#/components/responses/RateLimitError"
        "501":
          description: Not Yet Implemented
          headers:
            X-RateLimit-Limit:
              description: Current number of requests allowed per 60 seconds
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests allowed from current IP address before
                requests are rejected
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Number of seconds before the limit resets
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          $ref: "#/components/responses/ServerUnavailable"
  /versions:
    x-exegesis-controller: misc_controllers
    get:
      summary: Get version information for the Helix ALM Server and Helix ALM REST API
      description: Gets version information for the Helix ALM Server and Helix ALM REST API.
      operationId: getVersions
      tags:
        - misc
      responses:
        "200":
          $ref: "#/components/responses/GetVersionsResponse"
        "429":
          $ref: "#/components/responses/RateLimitError"
        "503":
          $ref: "#/components/responses/ServerUnavailable"
  /projects:
    x-exegesis-controller: get_ProjectList
    get:
      summary: Get a list of all projects from the Helix ALM Server
      description: Gets a list of all projects from the Helix ALM Server. Only includes
        projects the logged in user can access.
      operationId: getProjectList
      tags:
        - projects
      security:
        - basicSecurity:
            []
        - apiKey:
            []
      responses:
        "200":
          description: Success
          headers:
            X-RateLimit-Limit:
              description: Current number of requests allowed per 60 seconds
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests allowed from current IP address before
                requests are rejected
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Number of seconds before the limit resets
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectList"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "429":
          $ref: "#/components/responses/RateLimitError"
        "503":
          $ref: "#/components/responses/ServerUnavailable"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/token":
    x-exegesis-controller: get_AccessToken
    get:
      summary: Get an access token for a Helix ALM user based on a username and password
      description: Gets an access token for a Helix ALM user based on a specified username
        and password. Tokens are used to authorize subsequent requests by the
        user. See
        [Authorization](https://help.perforce.com/alm/help.php?product=helixalm&version={{HALM_VERSION}}&type=restapi&topic=Authorization)
        for more information about tokens.
      operationId: getAccessToken
      tags:
        - security
      security:
        - basicSecurity:
            []
        - apiKey:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
      responses:
        "200":
          description: Access token generated
          headers:
            X-RateLimit-Limit:
              description: Current number of requests allowed per 60 seconds
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests allowed from current IP address before
                requests are rejected
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Number of seconds before the limit resets
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        "503":
          $ref: "#/components/responses/ServerUnavailable"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/ratelimits":
    x-exegesis-controller: rate_limits
    get:
      summary: Get values for the current rate limit
      description: Gets values for the current rate limit. See [Rate
        limits](https://help.perforce.com/alm/help.php?product=helixalm&version={{HALM_VERSION}}&type=restapi&topic=RateLimits)
        for more information.
      operationId: getRateLimit
      tags:
        - rate limits
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
      responses:
        "200":
          description: Success
          headers:
            X-RateLimit-Limit:
              description: Current number of requests allowed per 60 seconds
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests allowed from current IP address before
                requests are rejected
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Number of seconds before the limit resets
              schema:
                type: integer
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        "503":
          $ref: "#/components/responses/ServerUnavailable"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/files/{encodedFileID}":
    get:
      x-exegesis-controller: get_Files
      summary: Get a file from a project
      description: Gets a file from a project.
      operationId: getFiles
      tags:
        - files
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/encodedFileID"
      responses:
        "200":
          $ref: "#/components/responses/FileResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        "503":
          $ref: "#/components/responses/ServerUnavailable"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues":
    get:
      x-exegesis-controller: get_Issues
      summary: Get a list of issues from a project
      description: >
        Gets a list of issues from a project. To narrow the list of returned
        issues, use a simple query string in the request URL. See [Limiting
        items returned from GET
        resources](https://help.perforce.com/alm/help.php?product=helixalm&version={{HALM_VERSION}}&type=restapi&topic=LimitingItemsGet)
        for more information.
         <br />
         To get issues by item ID, use [GET /{projectID}/issues/{itemID}](#/issues/getIssueByID). To get a list of issues based on a custom query, use [POST /{projectID}/issues/search](#/issues/getIssuesByPost).
      operationId: getIssues
      tags:
        - issues
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/filterID"
        - $ref: "#/components/parameters/searchQuery"
        - $ref: "#/components/parameters/fieldArray"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/perPage"
        - $ref: "#/components/parameters/formattedText"
        - $ref: "#/components/parameters/issueExpand"
      responses:
        "200":
          $ref: "#/components/responses/GetIssueListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
    post:
      x-exegesis-controller: modify_Issues
      summary: Add one or more issues
      description: Adds one or more new issues to a project.
      operationId: createNewIssues
      tags:
        - issues
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
      requestBody:
        $ref: "#/components/requestBodies/createNewIssuesIssues"
      x-perforce-bodyname: issues
      responses:
        "201":
          $ref: "#/components/responses/UpdatedIssueListResponse"
        "206":
          $ref: "#/components/responses/PartialUpdatedIssueListResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
    put:
      x-exegesis-controller: modify_Issues
      summary: Update one or more issues
      description: >
        Updates one or more issues. Keep the following in mind:
           * You cannot update attachments or events with a PUT.
           * If you are not making updates to any Found by records in an issue, you do not need to include the Found by data in the request.
           * To add a Found by record to an issue, add the data in the request, but do not specify an ID.
           * To update existing Found by records, you must include the IDs for all other Found by records on the issue. If you do not provide an ID for a record in the list, the record is deleted from the issue.
           * To reorder Found by records, arrange them in the array in the order you want to display them in the issue.
      operationId: updateIssues
      tags:
        - issues
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
      requestBody:
        $ref: "#/components/requestBodies/createNewIssuesIssues"
      x-perforce-bodyname: issues
      responses:
        "200":
          $ref: "#/components/responses/UpdatedIssueListResponse"
        "206":
          $ref: "#/components/responses/PartialUpdatedIssueListResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/{itemID}":
    get:
      x-exegesis-controller: get_Issues
      summary: Get a specific issue
      description: Gets a specific issue based on the item ID.
      operationId: getIssueByID
      tags:
        - issues
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
        - $ref: "#/components/parameters/fieldArray"
        - $ref: "#/components/parameters/formattedText"
        - $ref: "#/components/parameters/issueExpand"
      responses:
        "200":
          description: Success
          headers:
            X-RateLimit-Limit:
              description: Current number of requests allowed per 60 seconds
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests allowed from current IP address before
                requests are rejected
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Number of seconds before the limit resets
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Issue"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
    put:
      x-exegesis-controller: modify_Issues
      summary: Update a specific issue
      description: >
        Updates a specific issue. Keep the following in mind:
          * You cannot update attachments or events with a PUT.
          * If you are not making updates to any Found by records in an issue, you do not need to include the Found by data in the request.
          * To add a Found by record to an issue, add the data in the request, but do not specify an ID.
          * To update existing Found by records, you must include the IDs for all other Found by records on the issue. If you do not provide an ID for a record in the list, the record is deleted from the issue.
          * To reorder Found by records, arrange them in the array in the order you want to display them in the issue.
      operationId: updateIssue
      tags:
        - issues
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Issue"
        description: Contents of issue to update in JSON
        required: true
      x-perforce-bodyname: issue
      responses:
        "204":
          description: The issue was successfully updated
          headers:
            X-RateLimit-Limit:
              description: Request limit per hour
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests allowed from current IP address before
                requests are rejected
              schema:
                type: integer
            X-RateLimit-Reset:
              description: Number of seconds before the limit resets
              schema:
                type: integer
        "206":
          $ref: "#/components/responses/PartialUpdatedItemResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/search":
    x-exegesis-controller: get_Issues
    post:
      summary: Get a list of issues based on a query
      description: Gets a list of issues based on a custom query.
      operationId: getIssuesByPost
      tags:
        - issues
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IssueSearchBody"
        description: Search parameters in JSON
      x-perforce-bodyname: body
      responses:
        "200":
          $ref: "#/components/responses/SearchIssueListResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/{itemID}/events":
    get:
      x-exegesis-controller: get_Issues
      summary: Get workflow events from an issue
      description: Gets workflow event information from a specific issue.
      operationId: getIssueEvents
      tags:
        - issue events
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
      responses:
        "200":
          $ref: "#/components/responses/GetEventsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
    post:
      x-exegesis-controller: modify_Issues
      summary: Add workflow events to an issue
      description: Adds one or more workflow events to a specific issue.
      operationId: createIssueEvents
      tags:
        - issue events
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
      requestBody:
        $ref: "#/components/requestBodies/createIssueEventsEventsdata"
      x-perforce-bodyname: eventsData
      responses:
        "201":
          $ref: "#/components/responses/UpdatedEventsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/{itemID}/events/{eventID}":
    get:
      x-exegesis-controller: get_Issues
      summary: Get a specific workflow event from an issue
      description: Gets a specific workflow event from a specific issue.
      operationId: getIssueEventsByID
      tags:
        - issue events
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
        - $ref: "#/components/parameters/eventID"
      responses:
        "200":
          $ref: "#/components/responses/GetEventResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/{itemID}/events/{eventID}/attachments":
    get:
      x-exegesis-controller: get_Issues
      summary: Get a list of files attached to a workflow event in an issue
      description: Gets a list of files attached to a specific workflow event in a specific
        issue.
      operationId: getIssueEventAttachments
      tags:
        - issue events
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
        - $ref: "#/components/parameters/eventID"
      responses:
        "200":
          $ref: "#/components/responses/GetAttachmentsContainerResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
    post:
      x-exegesis-controller: modify_Issues
      summary: Attach a file to a workflow event in an issue
      description: Attaches a file to a specific workflow event in a specific issue.
      operationId: uploadIssueEventAttachment
      tags:
        - issue events
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
        - $ref: "#/components/parameters/eventID"
      requestBody:
        $ref: "#/components/requestBodies/uploadIssueEventAttachment"
      responses:
        "201":
          $ref: "#/components/responses/CreateAttachmentResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/{itemID}/events/{eventID}/attachments/{attachmentID}":
    get:
      x-exegesis-controller: get_Issues
      summary: Get metadata about a file attached to a workflow event in an issue
      description: Gets metadata about a specific file attached to a specific workflow
        event in a specific issue.
      operationId: getIssueEventAttachmentsByID
      tags:
        - issue events
      security:
        - accessBearerToken:
            []
      parameters:
        - $ref: "#/components/parameters/projectID"
        - $ref: "#/components/parameters/itemID"
        - $ref: "#/components/parameters/eventID"
        - $ref: "#/components/parameters/attachmentID"
      responses:
        "200":
          $ref: "#/components/responses/GetAttachmentResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimitError"
        default:
          $ref: "#/components/responses/Error"
  "/{projectID}/issues/{itemID}/foundByRecords":
    get:
      x-exegesis-controller: get_Issues
      summary: Get Found by records from an issue
      description: Gets Found by records from a specific issue.
      operationId: getIssueFoundByRecords
      tags:
        - issue foundByRecords
      security:
